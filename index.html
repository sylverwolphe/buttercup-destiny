<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTERCUP DESTINY - NextNextGen</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Righteous&family=Bungee+Shade&family=Luckiest+Guy&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --buttercup: #FFE36F;
            --electric-purple: #BF00FF;
            --electric-cyan: #00FFFF;
            --deep-purple: #7F00FF;
            --hot-pink: #FF00A1;
        }
        
        body {
            background: linear-gradient(135deg, var(--electric-purple) 0%, var(--deep-purple) 50%, var(--hot-pink) 100%);
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Luckiest Guy', cursive;
            color: var(--buttercup);
            position: relative;
        }
        
        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--buttercup);
            border-radius: 50%;
            animation: float 20s infinite linear;
            opacity: 0.7;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
                transform: scale(1);
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(0);
                opacity: 0;
            }
        }
        
        /* Main container */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        
        /* Pentagon icon with rounded edges */
        .pentagon-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            position: relative;
            animation: rotate 10s infinite linear;
            filter: drop-shadow(0 0 20px var(--buttercup));
        }
        
        .pentagon {
            width: 100%;
            height: 100%;
            background: var(--buttercup);
            clip-path: polygon(50% 0%, 95% 38%, 82% 100%, 18% 100%, 5% 38%);
            border-radius: 15px;
            position: relative;
            animation: pulse 2s infinite ease-in-out;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 20px var(--buttercup));
            }
            50% { 
                transform: scale(1.1);
                filter: drop-shadow(0 0 30px var(--electric-cyan));
            }
        }
        
        /* Main title with bulbous lotus effect */
        .main-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--buttercup), var(--electric-cyan), var(--hot-pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 300%;
            animation: gradient-shift 3s infinite ease-in-out;
            filter: drop-shadow(0 0 10px var(--buttercup));
            font-family: 'Bungee Shade', cursive;
            transform: perspective(500px) rotateX(15deg);
        }
        
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Subtitle */
        .subtitle {
            font-size: clamp(1.2rem, 3vw, 2rem);
            margin-bottom: 3rem;
            color: var(--electric-cyan);
            text-shadow: 0 0 10px var(--electric-purple);
            font-family: 'Righteous', cursive;
            animation: glow 2s infinite ease-in-out;
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px var(--electric-purple); }
            50% { text-shadow: 0 0 20px var(--electric-cyan), 0 0 30px var(--electric-cyan); }
        }
        
        /* CTA Button with splashy effect */
        .cta-button {
            background: linear-gradient(45deg, var(--buttercup), var(--electric-cyan));
            border: none;
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: var(--electric-purple);
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            font-family: 'Luckiest Guy', cursive;
            letter-spacing: 0.1em;
            box-shadow: 0 10px 30px rgba(191, 0, 255, 0.3);
        }
        
        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(191, 0, 255, 0.5);
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        /* Floating elements */
        .float-element {
            position: absolute;
            font-size: 2rem;
            animation: bob 4s infinite ease-in-out;
            pointer-events: none;
            opacity: 0.6;
        }
        
        .float-1 {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            color: var(--hot-pink);
        }
        
        .float-2 {
            top: 60%;
            right: 15%;
            animation-delay: 1s;
            color: var(--electric-cyan);
        }
        
        .float-3 {
            bottom: 20%;
            left: 20%;
            animation-delay: 2s;
            color: var(--buttercup);
        }
        
        @keyframes bob {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .pentagon-icon {
                width: 80px;
                height: 80px;
            }
            
            .main-title {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .cta-button {
                padding: 1rem 2rem;
                font-size: 1.2rem;
            }
        }
        
        /* Loading animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--electric-purple);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid var(--buttercup);
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loader">
        <div class="loader"></div>
    </div>
    
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Floating decorative elements -->
    <div class="float-element float-1">✦</div>
    <div class="float-element float-2">◆</div>
    <div class="float-element float-3">✧</div>
    
    <!-- Main content -->
    <div class="container">
        <div class="pentagon-icon">
            <div class="pentagon"></div>
        </div>
        
        <h1 class="main-title">BUTTERCUP DESTINY</h1>
        <p class="subtitle">NextNextGen Experience for Grown Up Kids</p>
        
        <button class="cta-button" onclick="enterSite()">
            ENTER THE DESTINY
        </button>
    </div>
    
    <script>
        // Generate floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Remove loading overlay
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
            }, 1000);
        });
        
        // Enter site function
        function enterSite() {
            const button = document.querySelector('.cta-button');
            button.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                button.style.transform = 'scale(1.1)';
                
                // Add some dramatic effect
                document.body.style.background = 'linear-gradient(135deg, #FF00A1 0%, #BF00FF 50%, #00FFFF 100%)';
                
                setTimeout(() => {
                    alert('🌟 Welcome to BUTTERCUP DESTINY! 🌟\n\nThe future is bright, bold, and beautifully chaotic.\nReady to embrace your destiny?');
                    document.body.style.background = 'linear-gradient(135deg, var(--electric-purple) 0%, var(--deep-purple) 50%, var(--hot-pink) 100%)';
                }, 500);
            }, 100);
        }
        
        // Initialize particles
        createParticles();
        
        // Add some interactive mouse effects
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.body.style.background = `linear-gradient(${135 + x * 45}deg, var(--electric-purple) ${x * 50}%, var(--deep-purple) 50%, var(--hot-pink) ${100 - x * 50}%)`;
        });
    </script>
</body>
</html>
